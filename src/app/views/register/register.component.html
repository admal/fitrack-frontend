<div class="absolute h-screen w-full bg-primary pattern-background"></div>
<div class="absolute flex items-center justify-center h-screen w-full">
    <form [formGroup]="registerForm"
        class="bg-white flex flex-col items-center w-96 py-6 px-8 border border-primary">
        <h1 class="mb-6 text-2xl w-full border-b border-black pb-2">
            Sign up
        </h1>
        <label class="block w-full mb-2">
            <span>Email</span>
            <input type="email" class="block w-full focus:border-primary" formControlName="email" />
            <ft-validation-group [control]="email">
                <ft-validation-message [control]="email" errorName="required">Email is required</ft-validation-message>
                <ft-validation-message [control]="email" errorName="email">Provided text is not email</ft-validation-message>
            </ft-validation-group>
        </label>
        <label class="block w-full mb-2">
            <span>Password</span>
            <input type="password" class="block w-full focus:border-primary" formControlName="password" />
            <ft-validation-group [control]="password">
                <ft-validation-message [control]="password" errorName="required">Password is required</ft-validation-message>
            </ft-validation-group>
        </label>

        <ft-button class="bg-primary text-white w-full mt-6" (click)="register()">
            Register
        </ft-button>
        <!-- <div class="w-full text-right text-gray-400 text-sm mt-1">
            <a href="tmp">Forgot password?</a>            
        </div> -->

        <div class="w-full flex justify-center items-center flex-nowrap mt-4">
            <div class="border-b border-gray-400 h-1/2 grow"></div>
            <div class="grow-0 border text-gray-400 border-gray-400 py-1 px-2 text-sm">OR</div>
            <div class="border-b border-gray-400  h-1/2 grow"></div>
        </div>
        
        <ft-button class="bg-red text-white w-full mt-2">
            Register with Google
        </ft-button>
        
        <ft-button class="bg-white text-black w-full mt-2 border border-black" routerLink="/login">
            Login
        </ft-button>
    </form>
</div>
